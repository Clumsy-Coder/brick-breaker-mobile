<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>brick-breaker-mobile main page</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/personal.css">

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body style="background: linear-gradient(270deg, #34e89e, #0f3443); background-size: 100% 100%;">
        <!-- Main menu -->
        <div id="mainScreen">
            <div class="container" style="margin-top:15%;">
                <div class="row">
                    <div class="col s12">
                        <h1 id="appName"class="center-align">Brick Breaker</h1>
                    </div>
                </div>
                <div class="row center-align">
                    <div class="col s6 m4 l4 offset-s3 offset-m4 offset-l4">
                        <a class="waves-effect waves-light btn-large main-btn flow-text green"
                           href="game.html">
                            Start</a>
                    </div>
                </div>
                <div class="row center-align">
                    <div class="col s12">
                        <h5 style="color: white;">Make sure the device is locked to portrait mode</h5>
                    </div>
                </div>
                <!-- help button -->
                <div>
                    <a  id="helpBtn" class="btn-floating btn-large waves-effect waves-light btn red" href="#helpModel">
                        <i class="large material-icons">help_outline</i>
                    </a>
                    <div id="helpModel" class="modal">
                        <div class="modal-content">
                            <h4>About Brick breaker</h4>
                            <p>Use the ball to break all the bricks in the game.</p>
                            <p>Use the paddle to deflect the ball and strike the bricks.</p>
                            <p>Tilt the device right and left to move the paddle.</p>
                        </div>
                        <div class="modal-footer">
                            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                        </div>
                    </div>
                    <script type="text/javascript">
                        // used for activating materialize modal function
                        $(document).ready(function (){
                            $("#helpModel").modal({dismissible: true});
                        });
                    </script>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
